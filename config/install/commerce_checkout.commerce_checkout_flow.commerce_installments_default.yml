langcode: en
status: true
dependencies:
  module:
    - commerce_installments
    - commerce_payment
    - commerce_promotion
id: commerce_installments_default
label: 'Commerce Installments Default'
plugin: commerce_installments_default
configuration:
  display_checkout_progress: true
  panes:
    login:
      allow_guest_checkout: false
      allow_registration: true
      step: login
      weight: '0'
    contact_information:
      double_entry: true
      step: order_information
      weight: '1'
    review:
      step: review
      weight: '3'
    completion_message:
      step: complete
      weight: '4'
    order_summary:
      view: commerce_checkout_order_summary
      step: _sidebar
      weight: '5'
    commerce_installments_payment_process:
      capture: true
      step: payment
      weight: '10'
    installment_selection:
      installment_plan: monthly
      step: installments
      weight: '10'
    payment_information:
      step: order_information
      weight: '10'
    payment_process:
      capture: true
      step: payment
      weight: '10'
    coupon_redemption:
      allow_multiple: true
      step: _sidebar
      weight: '10'
